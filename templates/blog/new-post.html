{% extends "layout/internal.html" %}

{% block main_content %}
<div id="new-post" class="container-fluid">
    <div class='row'>
        <div class='col-xs-12 col-sm-11 col-md-10'>

            <form method="post" class="form-horizontal">
              <h1 class="col-sm-offset-2">New Post</h1>
              <div class="form-group">
                <label for="post-subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         name="subject"
                         id="post-subject"
                         placeholder="Subject">
                </div>
              </div>
              <div class="form-group">
                <label for="post-body" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <textarea id="post-body"
                              class="form-control"
                              name="body"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a type="button" class="btn btn-default" href={{home}}>Cancel</a>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
