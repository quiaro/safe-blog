<div class='partials-signup'>
    <div class='error'>{{error}}</div>

    <form method="post">
        <label>
          <span>Username</span>
          <input type="text" name="username" />
        </label>

        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <input type='submit' />
    </form>
</div>
