<div class="post-comment">
  <div class="comment-heading col-sm-3 align-right">
    <span class="comment-by">Posted by {{c._username}}</span>
    <span class="comment-date">On {{c.created.strftime("%b %d, %Y")}}</span>
  </div>

  <q class="comment-content col-sm-9">
    {{c._render_text | safe}}
  </q>
</div>
