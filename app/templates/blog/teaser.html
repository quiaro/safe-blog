<div class="blog-post">
  <div class="post-heading">
    <div class="post-title">
      <a href="{{post_link}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}<br><a href="{{post_link}}">Read more &gt;&gt;</a>
  </div>
</div>
