<div class="blog-post">
  <div class="post-heading">
    <div class="post-title">
      <a href="{{post_link}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}<br><a href="{{ uri_for(blog_routes.ROUTE_VIEW_POST, post_id=p.key.id()) }}">Read more &gt;&gt;</a>
  </div>
</div>
