{% extends "blog/comment.html" %}

{% block comment_actions %}
<div class="comment-actions">
    <button class="btn btn-default">
        <span class='visually-hidden'>Edit</span>
        <i class='glyphicon glyphicon-pencil'></i>
    </button>
    <button class="btn btn-default">
        <span class='visually-hidden'>Delete</span>
        <i class='glyphicon glyphicon-trash'></i>
    </button>
</div>
{% endblock %}

{% block comment_forms %}
<form id="update-comment-form" method="post">
    <div class="form-group">
        <textarea class="form-control"
                  name="comment">{{c._render_text | safe}}</textarea>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type='submit' value="Update" />
        <button class="btn btn-default cancel">Cancel</button>
    </div>
</form>

<form id="delete-comment-form" method="post">
    <p>Are you sure you want to remove your comment?</p>
    <div class="form-group">
        <input class="btn btn-danger" type='submit' value="Yes, delete!" />
        <button class="btn btn-default cancel">Cancel</button>
    </div>
</form>
{% endblock %}
