<form class="form-horizontal" id="new-comment-form" method="post">
    <p class='col-sm-offset-3 error text-danger'>{{new_comment.error}}</p>

    <div class="form-group row">
        <label class="col-sm-3 align-right" for="new-comment">Post Comment</label>
        <div class="col-sm-9">
            <textarea id="new-comment"
                      class="form-control"
                      name="new-comment">{{new_comment.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <input class="btn btn-primary" type='submit' value="Submit" />
            <input class="btn btn-default" type='reset' value="Reset" />
        </div>
    </div>
</form>
